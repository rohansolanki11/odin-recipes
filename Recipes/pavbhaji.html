<body>
    <h1>Pav Bhaji</h1>
    <img src="../Images/pavbhaji.jpg" alt="image of pav bhaji">
    <h2>Ingredients</h2>
    <ul>
        <li>Pav (bread)</li>
        <li>Vegetables like potato, carrot, chickpea, etc.</li>
        <li>Spices</li>
    </ul>
    <h2>Instructions</h2>
    <p>Mash vegetables and cook on a pan. Add water and spices. Meanwhile grill the pav breads.</p>
